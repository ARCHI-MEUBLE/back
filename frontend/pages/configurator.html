<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur - ArchiMeuble</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/configurator.css">
    <!-- Model Viewer CDN -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/">ArchiMeuble</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/configurator" class="active">Configurer</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Configurator Container -->
    <div class="configurator-container">
        <!-- Left: 3D Viewer -->
        <div class="viewer-section">
            <div class="viewer-wrapper">
                <!-- Model Viewer 3D -->
                <model-viewer
                    id="viewer3d"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    style="width: 100%; height: 100%;"
                    alt="Meuble TV personnalisé"
                >
                    <div class="loading-overlay" id="loading-overlay">
                        <div class="spinner"></div>
                        <p>Génération du meuble 3D...</p>
                    </div>
                </model-viewer>
            </div>
        </div>

        <!-- Right: Configuration Panel -->
        <div class="config-panel">
            <div class="panel-header">
                <h1>Personnalisez votre meuble</h1>
                <p class="subtitle">Configurez chaque détail selon vos préférences</p>
            </div>

            <div class="panel-content">
                <!-- Modules Section -->
                <div class="control-group">
                    <label class="control-label">Nombre de modules</label>
                    <div class="button-group">
                        <button class="toggle-btn active" data-modules="1">1</button>
                        <button class="toggle-btn" data-modules="2">2</button>
                        <button class="toggle-btn" data-modules="3">3</button>
                        <button class="toggle-btn" data-modules="4">4</button>
                        <button class="toggle-btn" data-modules="5">5</button>
                    </div>
                </div>

                <!-- Hauteur Section -->
                <div class="control-group">
                    <label class="control-label">
                        Hauteur: <span id="height-value">730</span> mm
                    </label>
                    <input type="range" id="height-slider" min="500" max="1000" value="730" step="10" class="slider">
                    <div class="slider-labels">
                        <span>50cm</span>
                        <span>100cm</span>
                    </div>
                </div>

                <!-- Profondeur Section -->
                <div class="control-group">
                    <label class="control-label">Profondeur</label>
                    <div class="button-group">
                        <button class="toggle-btn" data-depth="240">24cm</button>
                        <button class="toggle-btn active" data-depth="320">32cm</button>
                        <button class="toggle-btn" data-depth="400">40cm</button>
                        <button class="toggle-btn" data-depth="500">50cm</button>
                    </div>
                </div>

                <!-- Socle Section -->
                <div class="control-group">
                    <label class="control-label" for="socle-select">Socle</label>
                    <select id="socle-select" class="select-input">
                        <option value="none">Sans socle</option>
                        <option value="metal" selected>Métal</option>
                        <option value="wood">Bois</option>
                    </select>
                </div>

                <!-- Fond Section -->
                <div class="control-group">
                    <label class="control-label">
                        <input type="checkbox" id="fond-checkbox" class="checkbox-input">
                        Panneau fond
                    </label>
                </div>

                <!-- Finition Section -->
                <div class="control-group">
                    <label class="control-label">Finition</label>
                    <div class="button-group">
                        <button class="toggle-btn active" data-finish="mat">Mat</button>
                        <button class="toggle-btn" data-finish="brillant">Brillant</button>
                        <button class="toggle-btn" data-finish="bois">Bois</button>
                    </div>
                </div>

                <!-- Couleur Section -->
                <div class="control-group">
                    <label class="control-label" for="color-picker">Couleur</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="color-picker" value="#FFFFFF" class="color-input">
                        <span class="color-label">Blanc</span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Prix Section -->
                <div class="price-section">
                    <div class="price-label">Prix total</div>
                    <div class="price-value">
                        <span id="price">899</span> €
                    </div>
                </div>

                <!-- Actions -->
                <div class="actions">
                    <button class="btn btn-secondary" id="save-btn">Sauvegarder</button>
                    <button class="btn btn-primary" id="cart-btn">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/frontend/js/viewer3d.js"></script>
    <script src="/frontend/js/configurator.js"></script>
</body>
</html>
