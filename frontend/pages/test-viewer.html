<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        model-viewer {
            width: 100%;
            height: 600px;
            background-color: #f0f0f0;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Test du Model Viewer 3D</h1>

    <!-- Model Viewer -->
    <model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="Astronaut 3D model"
        camera-controls
        auto-rotate
        shadow-intensity="1"
    ></model-viewer>

    <div class="info">
        <p>Si tu vois un astronaute en 3D que tu peux faire tourner avec la souris, le model-viewer fonctionne !</p>
        <p>Ensuite, remplace le src par ton fichier GLB généré.</p>
    </div>
</body>
</html>
